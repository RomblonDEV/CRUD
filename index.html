<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>CRUD Activity</title>
</head>
<body>

  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5">BOOK STACK</h1>
    </div>
    <div class="main row justify-content-center">
      <form action="" id="book-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-9 mb-3">
          <label for="bookName">Book Name</label>
          <input type="text" class="form-control" id="bookName" placeholder="Enter Name of the Book">
        </div>
        <div class="col-9 mb-3">
          <label for="bookAuthor">Author Name</label>
          <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Name of the Author">
        </div>
        <div class="col-9">
          <input class="btn btn-success add-btn" type="submit" value="Add Book">
        </div>
      </form>


      <div class="col-9 mt-5">
        <table class="table table-striped table-dark">

          <thead>
            <tr>
              <th>Book Name</th>
              <th>Book Author</th>
              <th>Actions</th>
            </tr>
            <tbody id="book-list">
              <tr>
                <td>1</td>
                <td>2</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </thead>
          
        </table>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
